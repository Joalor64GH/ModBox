<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Incredibox Modding Tool</title>
  </head>
  <body>
    <div id="intro">
      <img src="img/logo.svg" id="logo" />
      <p id="fullscreen-txt">for the best experience, use fullscreen</p>
    </div>
    <div id="blur"></div>
    <div id="icons">
      <div id="animator" class="select">
        <img src="img/animator.svg" class="icn" id="animator-icn" />
        <p class="icn-txt">Animate</p>
      </div>
      <div id="SpriteSheet" class="select">
        <img src="img/spritesheet.svg" class="icn" id="spritesheet-icn" />
        <p class="icn-txt" id="spritesheet-txt">
          SpriteSheet <br />
          generator
        </p>
      </div>
      <div id="app-js" class="select">
        <img src="img/js.svg" class="icn" id="js-icn" />
        <p class="icn-txt" id="js-txt">
          app.js file <br />
          generator
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
